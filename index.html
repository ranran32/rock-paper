<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>ROCK PAPER SCISSOR!</h2>
    </div>
    <div class="container">
        <div class="resultField"> 
            <div class="resultImages">
                <span class="userResult">
                    <img src="rock-removebg-preview.png" alt="">
                </span>
                <span class="cpuResult">
                    <img src="rock-removebg-preview.png" alt="">
                </span>
            </div>
            <div class="result">Let's Play!</div>
        </div>
        <div class="options">
            <span class="optionImage">
                <img src="paper-removebg-preview.png" alt="">
               <h4>paper</h4>
            </span>
            <span class="optionImage">
                <img src="rock-removebg-preview.png" alt="">
                <h4>rock</h4>
            </span>
            <span class="optionImage">
                <img src="scissor-removebg-preview.png" alt="">
                <h4>scissor</h4>
            </span>
        </div>
      <div class="scoreContainer">
        <div class="us">
            <h2 id="you">0</h2>
            <p>YOU</p>
        </div>
        <div class="cu">
            <h2 id="cpu">0</h2>
            <p>CPU</p>
        </div>
      </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
